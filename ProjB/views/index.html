<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThereIsNoFlyingCow</title>

  <link rel="stylesheet" href="css/style.css">

  <!-- import the supplementary libraries -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/16/Stats.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>

  <!-- import the p5.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/p5.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.10.0/addons/p5.sound.min.js"></script> -->

  <!-- import the three.js library -->
  <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/"
      }
    }
  </script>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { clone } from 'three/addons/utils/SkeletonUtils.js';
    import { MapControls } from 'three/addons/controls/MapControls.js';
    import { FirstPersonControls } from 'three/addons/controls/FirstPersonControls.js';
    import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
    import { Sky } from 'three/addons/objects/Sky.js';
    import { DragControls } from 'three/addons/controls/DragControls.js';
    import { BoxLineGeometry } from "three/addons/geometries/BoxLineGeometry.js";
    import { XRButton } from "three/addons/webxr/XRButton.js";
    import { XRControllerModelFactory } from "three/addons/webxr/XRControllerModelFactory.js";
    window.BoxLineGeometry = BoxLineGeometry;
    window.XRButton = XRButton;
    window.XRControllerModelFactory = XRControllerModelFactory;
    window.THREE = THREE;
    window.Sky = Sky;
    window.OrbitControls = OrbitControls;
    window.OBJLoader = OBJLoader;
    window.GLTFLoader = GLTFLoader;
    window.clone = clone;
    window.MapControls = MapControls;
    window.FirstPersonControls = FirstPersonControls;
    window.PointerLockControls = PointerLockControls;
    window.DragControls = DragControls;
  </script>

  <!-- import your scripts here! -->
  <script defer src="js/script-three.js"></script>
  <script defer src="js/script-p5.js"></script>
  <script defer src="js/main.js"></script>
  <script defer src="js/script-webxr.js"></script>
</head>

<body>
  <div id="container-three"></div>
  <div id="container-p5"></div>
</body>

</html>
